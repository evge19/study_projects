<! DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content = "width=device-width", initial-scale=1, shrink-to-fit=no>
        <title>Event Digest</title>
        <link rel="icon" href="city.png" sizes="16x16 32Ñ…32">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    </head>
    <body>
        <div class="container">
            <div class="main"  style="margin-right: 30%; margin-left: 30%;">
                <div class="part-name-sign">
                    <h1>Sign</h1>    
                </div>
                <div class="part-content">
                    <form>
                        <div id="registrationForm">
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <h3>Name</h3>
                                    <input  type = "text" id="up-name">
                                    <h3>Last name</h3>
                                    <input  type = "text" id="up-lastname">
                                    <h3>Gender</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 col-sm-2 offset-4">
                                    <p style="margin: 0;">Male</p>
                                </div>
                                <div class="col-lg-2 col-sm-2">
                                    <p style="margin: 0;">Female</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 col-sm-2 offset-4">
                                    <input  type = "radio" name = "choice" value =  "choice1">
                                </div>
                                <div class="col-lg-2 col-sm-2">
                                    <input  type = "radio" name = "choice" value =  "choice2">
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <h3>Date of birth</h3>
                                <input  type="date">
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <h3>Login</h3>
                                <input  type="text">
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <h3>Password</h3>
                                <input  type="text">
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <h3>Password confirmation</h3>
                                <input  type="text">
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-sm-4 offset-2">
                                    <button type="button" id="but-up" class="enter" style="margin-right: 0;" onclick="signUp()">Sign up</button>
                                </div>
                                <div class="col-lg-4 col-sm-4">
                                    <button type="button" id="but-in" class="enter" style="margin-right: 0; color: rgb(58, 14, 90);background-color: rgb(255, 255, 255);" onclick="signIn()">Sign in</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <button type="button" name="but-canc" class="cancel" onclick="location.href='finalsite.html'">Cancel</button>
                        </div>
                        <div id="qqq">

                        </div>
                    </form>
                    
                </div>
            </div>
</body>
</html>
